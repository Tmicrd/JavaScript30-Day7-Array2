<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Array2</title>
  </head>
  <body>
    <div class="page-container">
      <div class="letters-wrapper">
        <p class="letters">Hello :)</p>
        <input class="btn get-random-btn" type="button" value="Click to get started!" />
        <p class="hint"><br />Then click on the following buttons to see the results.<br />(Click again if not satisfied with the results.)</p>
      </div>
      <div class="methods-wrapper">
        <input type="button" class="btn some" value="include 3?" />
        <input type="button" class="btn every" value="no number?" /><br />
        <input type="button" class="btn find" value="find 'u'" />
        <input type="button" class="btn findIndex" value="index of 'u'" />
      </div>
      <p class="result"></p>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
